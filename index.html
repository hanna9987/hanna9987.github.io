<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>영화 사이트</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .top-bar .logo {
      display: flex;
      align-items: center;
    }

    .top-bar .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .top-bar .logo span {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    }

    .top-bar .member-menu {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .top-bar .member-menu li {
      display: flex;
      align-items: center;
    }

    .top-bar .member-menu li a {
      text-decoration: none;
      color: #2c3e50;
      font-size: 14px;
    }

    .top-bar .member-menu img {
      height: 18px;
      margin-right: 5px;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #1abc9c;
    }

    section {
      padding: 40px;
    }

    #info, #reserve {
      background-color: #ecf0f1;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎬 영화 메인 사이트</h1>
  </header>

  <div class="top-bar">
    <div class="logo">
      <a href="/"><img src="https://cdn-icons-png.flaticon.com/512/744/744922.png" alt="로고" /></a>
      <a href="index.html" style="text-decoration: none; color: #2c3e50; font-size: 20px; font-weight: bold;">DEEP DIVE CINEMA</a>
    </div>
    <ul class="member-menu">
      <li><a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png" alt="">로그인</a></li>
      <li><a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png" alt="">회원가입</a></li>
      <li><a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginMember.png" alt="">MY</a></li>
      <li><a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginCustomer.png" alt="">고객센터</a></li>
    </ul>
  </div>

  <nav>
    <a href="info.html">영화</a>
    <a href="#">극장</a>
    <a href="reserve.html">예매</a>
    <a href="#">스토어</a>
    <a href="#">이벤트</a>
    <a href="#">혜택</a>
  </nav>

  <section>
    <div id="info">
      <h2>영화 정보</h2>
      <p>여기에 영화 정보가 표시됩니다.</p>
    </div>

    <div id="reserve">
      <h2>예매 정보</h2>
      <p>여기에 예매 정보가 표시됩니다.</p>
    </div>
  </section>
</body>
</html>
